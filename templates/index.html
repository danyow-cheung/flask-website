{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}成绩{% endblock %}</h1>
    {% if g.user %}
    	<a  class ="action" href ="{{url_for('score.create')}}">录入成绩</a>
        <a  class ="action" href ="{{url_for('score.analyse')}}">成绩分析</a>

{% endif %}
{% endblock %}

{% block content %}
    {% for score in scores %}
        <article class="score">
            <p class="body">{{ score['score'] }}</p>
        </article>
        {% if not loop.last %}
        <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
